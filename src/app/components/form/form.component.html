<div class="m-5">
  <form [formGroup]="productForm" (ngSubmit)="saveForm($event)">
    <div class="mb-6">
      <label
        for="title"
        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
        ><span class="text-red-700">*</span>Title
      </label>
      <input
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        type="text"
        id="name"
        formControlName="title"
        placeholder="Enter Product Title"
      />
      <div
        *ngIf="
          productForm.get('title')!.invalid &&
          (productForm.get('title')!.dirty || productForm.get('title')!.touched)
        "
      >
        <p
          *ngIf="productForm.get('title')!.errors?.['required']"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        >
          <span class="font-medium">Oh, snapp!</span> Title is required!
        </p>
        <p
          *ngIf="productForm.get('title')!.errors?.['minlength']"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        >
          <span class="font-medium">Oh, snapp!</span> Title must be greater than
          3!
        </p>
      </div>
    </div>
    <div class="mb-6">
      <label
        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
        for="description"
        ><span class="text-red-700">*</span>Description
      </label>
      <textarea
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        type="text"
        id="description"
        formControlName="description"
        placeholder="Enter Product Description"
      ></textarea>
      <div
        *ngIf="
          productForm.get('title')!.invalid &&
          (productForm.get('description')!.dirty ||
            productForm.get('description')!.touched)
        "
      >
        <p
          *ngIf="productForm.get('description')!.errors?.['required']"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        >
          <span class="font-medium">Oh, snapp!</span> Description is required!
        </p>
      </div>
    </div>
    <div class="mb-6">
      <label
        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
        for="discountPercentage"
        ><span class="text-red-700">*</span>DiscountPercentage
      </label>
      <input
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        type="number"
        id="discountPercentage"
        formControlName="discountPercentage"
        placeholder="Enter Discount Percentage"
      />
      <div
        *ngIf="
          productForm.get('discountPercentage')!.invalid &&
          (productForm.get('discountPercentage')!.dirty ||
            productForm.get('discountPercentage')!.touched)
        "
      >
        <p
          *ngIf="productForm.get('discountPercentage')!.errors?.['required']"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        >
          <span class="font-medium">Oh, snapp!</span> Discount Percentage is
          required!
        </p>
      </div>
    </div>
    <div class="mb-6">
      <label
        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
        for="stock"
        ><span class="text-red-700">*</span>Stock
      </label>
      <input
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        type="number"
        id="stock"
        formControlName="stock"
        placeholder="Enter Product Stock"
      />
      <div
        *ngIf="
          productForm.get('stock')!.invalid &&
          (productForm.get('stock')!.dirty || productForm.get('stock')!.touched)
        "
      >
        <p
          *ngIf="productForm.get('stock')!.errors?.['required']"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        >
          <span class="font-medium">Oh, snapp!</span> Stock is required!
        </p>
      </div>
    </div>
    <div class="mb-6">
      <label
        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
        for="brand"
        ><span class="text-red-700">*</span>Brand
      </label>
      <input
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        type="text"
        id="brand"
        formControlName="brand"
        placeholder="Enter Product Brand"
      />
      <div
        *ngIf="
          productForm.get('brand')!.invalid &&
          (productForm.get('brand')!.dirty || productForm.get('brand')!.touched)
        "
      >
        <p
          *ngIf="productForm.get('brand')!.errors?.['required']"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        >
          <span class="font-medium">Oh, snapp!</span> Brand is required!
        </p>
      </div>
    </div>
    <div class="mb-6">
      <label
        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
        for="category"
        ><span class="text-red-700">*</span>Category
      </label>
      <input
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        type="text"
        id="category"
        formControlName="category"
        placeholder="Enter Product Category"
      />

      <div
        *ngIf="
          productForm.get('category')!.invalid &&
          (productForm.get('category')!.dirty ||
            productForm.get('category')!.touched)
        "
      >
        <p
          *ngIf="productForm.get('category')!.errors?.['required']"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        >
          <span class="font-medium">Oh, snapp!</span> Category is required!
        </p>
      </div>
    </div>

    <div class="mb-6">
      <label
        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
        for="rating"
        >Rating
      </label>
      <input
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        type="text"
        id="rating"
        formControlName="rating"
        placeholder="Enter Product Rating"
      />
    </div>
    <div class="mb-6">
      <label
        class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
        for="thumbnail"
        ><span class="text-red-700">*</span>Thumbnail
      </label>
      <input
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        type="text"
        id="thumbnail"
        formControlName="thumbnail"
        placeholder="Enter Product Thumbnail"
      />
      <div
        *ngIf="
          productForm.get('thumbnail')!.invalid &&
          (productForm.get('thumbnail')!.dirty ||
            productForm.get('thumbnail')!.touched)
        "
      >
        <p
          *ngIf="productForm.get('thumbnail')!.errors?.['required']"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        >
          <span class="font-medium">Oh, snapp!</span> Thumbnail is required!
        </p>
      </div>
    </div>
    <div class="btn">
      <button
        [disabled]="productForm.status == 'INVALID'"
        type="submit"
        class="text-blue-700 disabled:bg-gray-300 disabled:text-gray-400 disabled:border-none hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
      >
        Sumit
      </button>
    </div>
  </form>
</div>
